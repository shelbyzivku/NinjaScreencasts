<head>
  <title>Ninja Screen Casts</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<a class="btn btn-primary" href="/#/create/movie"><span class="glyphicon glyphicon-plus"></span> Create Video</a>
<br/>
<table class="table table-striped">
  <thead>
    <th>Title</th>
    <th>URL</th>
    <th>Operations</th>
  </thead>
  <tbody>
    <tr ng-repeat="movie in movies">
      <td><a ng-href="/#/movie/{{ movie._id }}">{{ movie.title }}</a></td>
      <td>{{ movie.url }}</td>
      <td>
        <div class="button-group">
          <a ng-href="/#/movie/{{ movie._id }}/edit" class="btn btn-default"><span class="glyphicon glyphicon-edit"></span></a>
          <a ng-href="/#/movie/{{ movie._id }}/delete" class="btn btn-danger"><span class="glyphicon glyphicon-remove-circle"></span></a>
        </div>
      </td>
    </tr>
  </tbody>
</table>
</body>
